<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Better Call Saul Challenge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Все стили остаются без изменений */
    :root {
      --primary: #FF3D00;
      --primary-dark: #D32F2F;
      --accent: #FFC107;
      --dark: #212121;
      --darker: #121212;
      --light: #FAFAFA;
      --gray: #424242;
      --light-gray: #BDBDBD;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--darker);
      color: var(--light);
      line-height: 1.6;
      min-height: 100vh;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 1rem;
      position: relative;
    }
    
    .logo {
      font-family: 'Oswald', sans-serif;
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
    }
    
    .logo::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 3px;
    }
    
    .subtitle {
      color: var(--light-gray);
      font-size: 0.9rem;
      font-weight: 400;
    }
    
    .card {
      background-color: var(--dark);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .timer {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      padding: 1.5rem;
      background: linear-gradient(135deg, var(--dark), var(--gray));
      border-radius: 8px;
      margin: 1rem 0;
      border: 1px solid var(--gray);
    }
    
    .timer span {
      color: var(--primary);
    }
    
    .challenge-end {
      font-size: 0.9rem;
      color: var(--light-gray);
      text-align: center;
      margin-top: 0.5rem;
    }
    
    .referral-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .input-group {
      display: flex;
      width: 100%;
    }
    
    .input-group input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: 1px solid var(--gray);
      border-radius: 8px 0 0 8px;
      background-color: var(--darker);
      color: var(--light);
      font-size: 0.9rem;
    }
    
    .input-group button {
      padding: 0 1.2rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .input-group button:hover {
      background-color: var(--primary-dark);
    }
    
    .leaderboard {
      width: 100%;
    }
    
    .leaderboard-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--accent);
    }
    
    .leaderboard-list {
      max-height: 400px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) var(--dark);
    }
    
    .leaderboard-list::-webkit-scrollbar {
      width: 6px;
    }
    
    .leaderboard-list::-webkit-scrollbar-track {
      background: var(--dark);
    }
    
    .leaderboard-list::-webkit-scrollbar-thumb {
      background-color: var(--primary);
      border-radius: 6px;
    }
    
    .leader-item {
      display: flex;
      justify-content: space-between;
      padding: 0.8rem 0;
      border-bottom: 1px solid var(--gray);
    }
    
    .leader-position {
      font-weight: 700;
      color: var(--accent);
      min-width: 40px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .leader-name {
      flex: 1;
      padding: 0 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .leader-score {
      font-weight: 600;
      color: var(--primary);
    }
    
    .badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .badge-primary {
      background-color: var(--primary);
      color: white;
    }
    
    .badge-accent {
      background-color: var(--accent);
      color: var(--dark);
    }
    
    .prize-icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-left: 5px;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 480px) {
      .logo {
        font-size: 2rem;
      }
      
      .timer {
        font-size: 1.5rem;
        padding: 1rem;
      }
      
      .card {
        padding: 1rem;
      }
      
      .leaderboard-list {
        max-height: 300px;
      }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">Better Call Saul</h1>
      <p class="subtitle">Referral Challenge</p>
    </header>
    
    <div class="card">
      <h2 class="card-title">
        <i class="fas fa-clock"></i> Time Remaining
      </h2>
      <div class="timer">
        <span id="days">00</span>d 
        <span id="hours">00</span>h 
        <span id="minutes">00</span>m 
        <span id="seconds">00</span>s
      </div>
      <p class="challenge-end">Challenge ends: <span id="endDate">December 31, 2026 at 23:59</span></p>
    </div>
    
    <div class="card">
      <h2 class="card-title">
        <i class="fas fa-share-alt"></i> Your Referral Link
      </h2>
      <div class="referral-container">
        <div class="input-group">
          <input type="text" id="refLink" readonly>
          <button id="copyBtn">
            <i class="fas fa-copy"></i>
          </button>
        </div>
      </div>
    </div>
    
    <div class="card leaderboard">
      <h2 class="card-title">
        <i class="fas fa-trophy"></i> Leaderboard (Top 50)
      </h2>
      <div class="leaderboard-header">
        <span>User</span>
        <span>Referrals</span>
      </div>
      <div class="leaderboard-list" id="leaders">
        <div class="leader-item">
          <div class="loading"></div> Loading leaderboard...
        </div>
      </div>
    </div>
  </div>

  <script>
    // Конфигурация
    const BACKEND_URL = "https://sonyaaaaaaaaaaaaaaaaaaaaa.pythonanywhere.com";
    const CHALLENGE_END_DATE = new Date('December 31, 2026 23:59:59 GMT+0000');
    const BOT_TOKEN = "7910241015:AAHt-F_HbHdECJpZF1LRN4tmgrz6_uuGgvs";
    const ADMIN_ID = "7395230160";
    const BOT_USERNAME = "SaulGoodmanRobot";
    const RETRY_DELAY = 5000;
    
    // Получаем данные пользователя
    function getTelegramUserData() {
      try {
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.expand();
          const user = Telegram.WebApp.initDataUnsafe.user;
          if (user) {
            return {
              id: user.id.toString(),
              username: user.username,
              first_name: user.first_name,
              last_name: user.last_name,
              source: 'telegram_webapp'
            };
          }
        }
        
        const urlParams = new URLSearchParams(window.location.search);
        const refParam = urlParams.get('ref');
        if (refParam && refParam.startsWith('ref_')) {
          return {
            id: refParam.replace('ref_', ''),
            username: null,
            first_name: null,
            last_name: null,
            source: 'referral_link'
          };
        }
        
        const storedId = localStorage.getItem('tg_user_id');
        return {
          id: storedId || `web_${Math.floor(Math.random() * 1000000)}`,
          username: null,
          first_name: null,
          last_name: null,
          source: storedId ? 'local_storage' : 'anonymous'
        };
      } catch (e) {
        console.error('Error parsing Telegram data:', e);
        return {
          id: 'error_user',
          source: 'error'
        };
      }
    }

    const tgUserData = getTelegramUserData();
    const tgUserId = tgUserData.id;
    localStorage.setItem('tg_user_id', tgUserId);

    // DOM элементы
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const endDateEl = document.getElementById('endDate');
    const refLinkEl = document.getElementById('refLink');
    const copyBtn = document.getElementById('copyBtn');
    const leadersEl = document.getElementById('leaders');

    // Устанавливаем дату окончания
    endDateEl.textContent = CHALLENGE_END_DATE.toLocaleString('en-US', {
      month: 'long',
      day: 'numeric',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      timeZone: 'UTC'
    });

    // Создаем прокси для обхода блокировки расширений
    async function safeFetch(url, options = {}) {
      try {
        // Пробуем прямой запрос
        const directResponse = await fetch(url, options);
        if (directResponse.ok) return directResponse;
        
        // Если прямой запрос не сработал, пробуем через CORS прокси
        const proxyUrl = `https://cors-anywhere.herokuapp.com/${url}`;
        const proxyResponse = await fetch(proxyUrl, {
          ...options,
          headers: {
            ...options.headers,
            'X-Requested-With': 'XMLHttpRequest'
          }
        });
        
        if (!proxyResponse.ok) throw new Error(`Proxy fetch failed: ${proxyResponse.status}`);
        return proxyResponse;
      } catch (error) {
        console.error('Fetch error:', error);
        throw error;
      }
    }

    // Отправка ошибок админу
    async function sendErrorToAdmin(error, context = '') {
      try {
        const errorMessage = `🚨 Error in Better Call Saul Challenge\n\n` +
          `User ID: ${tgUserId}\n` +
          `Context: ${context}\n` +
          `Error: ${error.message || error}\n` +
          `Page: ${window.location.href}\n\n` +
          `Stack: ${error.stack || 'No stack trace'}`;
        
        const response = await safeFetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: ADMIN_ID,
            text: errorMessage,
            disable_notification: false
          })
        });
        
        if (!response.ok) {
          console.error('Failed to send error to admin:', await response.text());
        }
      } catch (e) {
        console.error('Error sending error report:', e);
      }
    }

    // Таймер обратного отсчета
    function updateCountdown() {
      const now = new Date();
      const diff = CHALLENGE_END_DATE - now;
      
      if (diff <= 0) {
        document.querySelector('.timer').innerHTML = '<span style="color: var(--accent)">Challenge Ended!</span>';
        return;
      }
      
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      daysEl.textContent = days.toString().padStart(2, '0');
      hoursEl.textContent = hours.toString().padStart(2, '0');
      minutesEl.textContent = minutes.toString().padStart(2, '0');
      secondsEl.textContent = seconds.toString().padStart(2, '0');
      
      if (days <= 3) {
        document.querySelector('.timer').classList.add('pulse');
      }
    }

    // Регистрация пользователя
    async function registerUser() {
      try {
        const userData = {
          user_id: tgUserId,
          referrer_id: null,
          source: tgUserData.source,
          username: tgUserData.username,
          first_name: tgUserData.first_name,
          last_name: tgUserData.last_name
        };

        const urlParams = new URLSearchParams(window.location.search);
        const refParam = urlParams.get('ref');
        if (refParam && refParam.startsWith('ref_')) {
          userData.referrer_id = refParam.replace('ref_', '');
        }

        const response = await safeFetch(`${BACKEND_URL}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData)
        });
        
        if (!response.ok) {
          throw new Error(`Registration failed: ${response.status}`);
        }
      } catch (error) {
        console.error("Registration error:", error);
        await sendErrorToAdmin(error, 'registerUser');
      }
    }

    // Генерация реферальной ссылки
    function generateReferralLink() {
      return `https://t.me/${BOT_USERNAME}?start=ref_${tgUserId}`;
    }

    // Загрузка лидерборда
    async function loadLeaderboard() {
      try {
        leadersEl.innerHTML = '<div class="leader-item"><div class="loading"></div> Loading leaderboard...</div>';
        
        const response = await safeFetch(`${BACKEND_URL}/leaderboard`);
        
        if (!response.ok) {
          throw new Error(`Failed to load leaderboard: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data?.data) {
          throw new Error('Invalid leaderboard data');
        }
        
        leadersEl.innerHTML = '';
        
        data.data.forEach((user) => {
          const leaderItem = document.createElement('div');
          leaderItem.className = 'leader-item';
          
          const isCurrentUser = user.user_id === tgUserId;
          if (isCurrentUser) {
            leaderItem.style.backgroundColor = 'rgba(255, 193, 7, 0.1)';
            leaderItem.style.borderLeft = '3px solid var(--accent)';
          }
          
          const displayName = user.username || 
                            `${user.first_name || ''} ${user.last_name || ''}`.trim() || 
                            `User ${user.user_id}`;
          
          let icon = '';
          if (user.position === 1) {
            icon = '<img src="pepe.png" class="prize-icon" alt="🥇">';
          } else if (user.position <= 10) {
            icon = '<img src="cap.png" class="prize-icon" alt="🎩">';
          } else if (user.position <= 20) {
            icon = '<img src="peach.png" class="prize-icon" alt="🍑">';
          }
          
          leaderItem.innerHTML = `
            <span class="leader-position">${user.position}${icon}</span>
            <span class="leader-name">${displayName} ${isCurrentUser ? '<span class="badge badge-accent">You</span>' : ''}</span>
            <span class="leader-score">${user.referrals || 0} <span class="badge badge-primary">refs</span></span>
          `;
          
          leadersEl.appendChild(leaderItem);
        });
      } catch (error) {
        console.error("Leaderboard error:", error);
        leadersEl.innerHTML = `
          <div class="leader-item" style="color: var(--primary)">
            <i class="fas fa-exclamation-circle"></i> Error loading leaderboard
          </div>
        `;
        await sendErrorToAdmin(error, 'loadLeaderboard');
        
        // Показываем тестовые данные при ошибке
        showFallbackLeaderboard();
      }
    }

    // Фолбэк данные для лидерборда
    function showFallbackLeaderboard() {
      const fallbackData = {
        data: [
          {
            "first_name": "n\u0335\u030f\u0320s\u0337\u0301\u0316e\u0332\u036d\u031fk\u0336\u0342\u033cv\u0335\u0312\u0354",
            "last_name": null,
            "position": 1,
            "referrals": 0,
            "user_id": "7395230160",
            "username": "qzvxj"
          },
          {
            "first_name": null,
            "last_name": null,
            "position": 2,
            "referrals": 0,
            "user_id": "web_1889",
            "username": null
          }
        ]
      };
      
      leadersEl.innerHTML = '';
      fallbackData.data.forEach(user => {
        const leaderItem = document.createElement('div');
        leaderItem.className = 'leader-item';
        const isCurrentUser = user.user_id === tgUserId;
        
        let icon = '';
        if (user.position === 1) {
          icon = '<img src="pepe.png" class="prize-icon" alt="🥇">';
        } else if (user.position <= 10) {
          icon = '<img src="cap.png" class="prize-icon" alt="🎩">';
        }
        
        leaderItem.innerHTML = `
          <span class="leader-position">${user.position}${icon}</span>
          <span class="leader-name">${user.username || user.first_name || `User ${user.user_id}`} ${isCurrentUser ? '<span class="badge badge-accent">You</span>' : ''}</span>
          <span class="leader-score">${user.referrals || 0} <span class="badge badge-primary">refs</span></span>
        `;
        leadersEl.appendChild(leaderItem);
      });
    }

    // Копирование ссылки
    async function copyLink() {
      try {
        refLinkEl.select();
        refLinkEl.setSelectionRange(0, 99999);
        document.execCommand('copy');
        
        copyBtn.innerHTML = '<i class="fas fa-check"></i>';
        copyBtn.style.backgroundColor = '#4CAF50';
        
        setTimeout(() => {
          copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
          copyBtn.style.backgroundColor = '';
        }, 2000);
      } catch (error) {
        console.error("Copy error:", error);
        await sendErrorToAdmin(error, 'copyLink');
        copyBtn.innerHTML = '<i class="fas fa-times"></i>';
        copyBtn.style.backgroundColor = '#f44336';
        setTimeout(() => {
          copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
          copyBtn.style.backgroundColor = '';
        }, 2000);
      }
    }

    // Инициализация приложения
    async function initializeApp() {
      try {
        // Устанавливаем реферальную ссылку
        refLinkEl.value = generateReferralLink();
        
        // Запускаем таймер
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Регистрируем пользователя
        await registerUser();
        
        // Загружаем лидерборд
        await loadLeaderboard();
        
      } catch (error) {
        console.error("Initialization error:", error);
        await sendErrorToAdmin(error, 'initializeApp');
      }
    }

    // Запускаем приложение
    document.addEventListener('DOMContentLoaded', () => {
      copyBtn.addEventListener('click', copyLink);
      initializeApp().catch(e => console.error("App failed to initialize:", e));
    });
  </script>
</body>
</html>
